<p>文字を回転させてみる</p>
<ul>
<li><a href="https://photonstorm.github.io/phaser3-docs/Phaser.GameObjects.Text.html#angle">https://photonstorm.github.io/phaser3-docs/Phaser.GameObjects.Text.html#angle</a></li>

<script type="module">

const config = {
	parent: document.getElementsByTagName("article")[0],
	type: Phaser.AUTO,
	width: 800,
	height: 600,
	physics: {
		default: "arcade",
		arcade: {
			debug: true
		}
	},
	scene: {
		preload: preload,
		create: create,
		update: update
	}
};

const game = new Phaser.Game(config);
let display;
let text;
let i = 180;

function preload()
{
}

function create()
{
	display = this.add.text(10, 10, "angle: ");
	text = this.add.text(200, 200, "Hello World");
}

function update()
{
	text.angle = (++i % 360) - 180;
	display.setText("angle: " + text.angle);
}

</script>
