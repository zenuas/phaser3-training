<!doctype html>
<html lang="ja-jp">
  <head>
    <meta charset="utf-8">
    <title>練習</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <article>
      <h1>テキスト出力</h1>
      <p>文字をフェードイン、フェードアウトさせてみる</p>
      <ul>
        <li><a href="https://photonstorm.github.io/phaser3-docs/Phaser.GameObjects.Text.html#setAlpha">https://photonstorm.github.io/phaser3-docs/Phaser.GameObjects.Text.html#setAlpha</a></li>
        <li><a href="https://photonstorm.github.io/phaser3-docs/Phaser.GameObjects.Text.html#alpha">https://photonstorm.github.io/phaser3-docs/Phaser.GameObjects.Text.html#alpha</a></li>
      </ul>
<script type="module">

const config = {
	type: Phaser.AUTO,
	width: 800,
	height: 600,
	physics: {
		default: "arcade",
		arcade: {
			debug: true
		}
	},
	scene: {
		preload: preload,
		create: create,
		update: update
	}
};

const game = new Phaser.Game(config);
let display;
let text;
let i = 0;

function preload()
{
}

function create()
{
	display = this.add.text(10, 10, "alpha: ");
	text = this.add.text(200, 200, "Hello World");
}

function update()
{
	i++;
	text.setAlpha(Math.abs(Math.sin(i * (Math.PI / 180))));
	
	display.setText(`alpha: ${text.alpha}`);
}

</script>
    </article>
  </body>
</html>
